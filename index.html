<!DOCTYPE html>
<html>

<head>
    <!-- 文字コードの宣言 -->
    <meta charset="UTF-8">
    <!-- ページのタイトル(ブラウザのタイトルバーに表示) -->
    <title>jsClock-simple</title>
    <!-- スタイルシート(CSS)読み込み -->
    <link rel="stylesheet" href="./style.css">
    <!-- JavaScript読み込み -->
    <script src="./clock.js"></script>
</head>

<body>
    <!-- 時計枠 -->
    <div id="clock_frame">
      <span>Japan Time</span>
        <!-- 日付部分 -->
        <span id="clock_date"></span>
        <!-- 時刻部分 -->
        <span id="clock_time"></span>
    </div>
  <div id="etClock_frame">
    <span>Eorzea Time</span>
        <!-- 日付部分 --> 
        <span id="etClock_date"></span>
        <!-- 時刻部分 --> 
        <span id="etClock_time"></span>
    <br/>
    </div>
</body>

</html>
